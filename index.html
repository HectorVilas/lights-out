<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
  <link rel="shortcut icon" href="#"> <!--prevent error from live-->
  <script src="./code.js" defer></script>
  <title>Lights Out!</title>
</head>
<body>
<div class="content">
    <header>
      <div class="empty"></div>
        <h1>Lights Out!</h1>
        <p>by <a href="https://github.com/HectorVilas" target="_blank">HectorVilas</a></p>
    </header>

    <div class="top">
      <div class="moves">
        <p class="displayTitle">Moves</p>
        <p class="displayMoves"></p>
      </div>
      <div class="gameMode">
        <p class="displayTitle">Game mode</p>
        <p class="displayGamemode"></p>
      </div>
      <div class="level">
        <p class="displayTitle">Level</p>
        <p class="displayLevel">0</p>
      </div>
    </div>

    <div class="board">
    </div>

    <div class="bottom">
      <div class="mainButtons">
        <button class="newGame">New game</button>
        <button class="howToPlay">How to play</button>
        <button class="about">About</button>
      </div>
      <div class="gameModeOptions hidden">
        <p>Are you sure you want to start a new game?</p>
        <p>Current progress will be lost.</p>
        <div class="gameModes">
          <button class="restartGame">Restart game</button>
          <button class="levelSelect">Level select</button>
          <button class="randomLevel">Random level</button>
        </div>
        <div>
          <button class="cancel">Cancel</button>
      </div>
      </div>

      <footer>
        <p>Light switch sound from <a href="https://freesound.org/people/kwahmah_02/sounds/244923/" target="_blank">freesound.org</a>.</p>
      </footer>
    </div>

  </div>
  <audio id="switchSound" src="./media/244923__kwahmah-02__light-switch.wav"></audio>
</body>
</html>
